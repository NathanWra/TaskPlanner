<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Bucket List</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Our CSS -->

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- FONT AWESOME CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="js/weather.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row mt-2 justify-content-center">
        <div class="col-md-6 col-lg-4">
          <h5 id="weather" class="mb-1">Weather</h5>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="input-group-text">in</div>
            </div>
            <input
              id="city-input"
              class="form-control"
              type="text"
              placeholder="enter a city"
            />
            <div class="input-group-append">
              <button id="go-button" class="btn btn-primary">Go!</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2 mb-2 justify-content-center">
        <div id="weather-container" class="col-md-6 col-lg-4"></div>
      </div>
    </div>

    <div class="container">
      <h1 class="mt-3">Bucket List!</h1>
      <h2>
        Things to do in the next 90 days.

        <!-- Button trigger modal -->

        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#newTask"
        >
          <i id="addBtn" class="fa fa-plus"></i>
        </button>
      </h2>

      <!-- Modal for new task start here -->

      <div class="container">
        <div
          class="modal fade"
          id="newTask"
          tabindex="-1"
          role="dialog"
          aria-labelledby="newNewLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="newTaskLabel">
                  <i class="fa fa-shopping-basket"></i> New Bucket
                </h4>
                <button
                  type="button"
                  style="color: white"
                  class="close"
                  data-dismiss="modal"
                  aria-label="close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="row mb-5">
                <div class="col">
                  <div class="modal-body">
                    <form id="newTaskForm">
                      <div class="form-group">
                        <label for="newTaskNameInput">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="newTaskNameInput"
                          placeholder="Task name here"
                        />
                      </div>

                      <div class="form-group">
                        <label for="newTaskDescription">Description</label>
                        <textarea
                          type="text"
                          class="form-control"
                          id="newTaskDescription"
                          placeholder="Task description here"
                        ></textarea>
                      </div>

                      <div class="row">
                        <div class="form-group col">
                          <label for="newTaskAssignedTo">Assigned To</label>
                          <input
                            type="text"
                            class="form-control"
                            id="newTaskAssignedTo"
                            placeholder="Name of assignee here"
                          />
                        </div>

                        <div class="form-group col">
                          <label for="newTaskDueDate">Due Date</label>
                          <input
                            type="date"
                            class="form-control"
                            id="newTaskDueDate"
                          />
                        </div>
                      </div>

                      <div
                        id="alertMessage"
                        style="display: none"
                        class="alert alert-danger"
                        role="alert"
                      >
                        Error message
                      </div>
                      <button type="submit" class="btn btn-primary float-right">
                        Create
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for new task end here -->

    <!-- Task List here -->

    <div class="container justify-content-center">
      <div class="d-flex flex-wrap justify-content-center" id="tasksList">
        <div class="col"></div>
      </div>
    </div>

    <!-- Task List end here -->

    <!-- Modal for editing Task start here -->

    <div
      class="modal fade"
      id="editTask"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editNewLabel"
      aria-hidden="true"
    >
      <div class="container">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="editTaskLabel">
                <i class="fa fa-pencil"></i> Edit Bucket
              </h4>
              <button
                type="button"
                style="color: white"
                class="close"
                data-dismiss="modal"
                aria-label="close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="row mb-5">
              <div class="col">
                <div class="modal-body">
                  <form id="editTaskForm">
                    <div class="form-group">
                      <label for="editTaskNameInput">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="editTaskNameInput"
                      />
                    </div>

                    <div class="form-group">
                      <label for="editTaskDescription">Description</label>
                      <textarea
                        type="text"
                        class="form-control"
                        id="editTaskDescription"
                      ></textarea>
                    </div>

                    <div class="form-group">
                      <label for="editTaskAssignedTo">Assigned To</label>
                      <input
                        type="text"
                        class="form-control"
                        id="editTaskAssignedTo"
                      />
                    </div>

                    <div class="form-row">
                      <div class="form-group col-6">
                        <label for="editTaskDueDate">Due Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="editTaskDueDate"
                        />
                      </div>

                      <div class="form-group col-6">
                        <label for="priority">Status:</label>
                        <select class="form-control" id="editBucketStatus">
                          <option disabled selected value>
                            Select an option
                          </option>
                          <option class="badge badge-primary">TODO</option>
                          <option class="badge badge-secondary">
                            IN-PROGRESS
                          </option>
                          <option class="badge badge-danger">PAST DUE</option>
                          <option class="badge badge-info">REVIEW</option>
                          <option class="badge badge-success">DONE</option>
                        </select>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary float-right">
                      Save Changes
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Task editing end here -->

    <!-- JavaScript: jQuery, Popper.js, and Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Our JS -->

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
