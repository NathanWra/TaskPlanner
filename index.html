<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Bucket List</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Our CSS -->

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- FONT AWESOME CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Bucket List!</h1>
    <h3>
      Things to do in the next 90 days.

      <!-- Button trigger modal -->

      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#newBucket"
      >
        <i id="addBtn" class="fa fa-plus" style="font: size 24px"></i>
      </button>
    </h3>

    <!-- Modal start here -->

    <div
      class="modal fade"
      id="newBucket"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newBucketLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newBucketLabel">
              <i class="fa fa-shopping-basket"></i> New Bucket
            </h5>
            <button
              type="button"
              style="color: white"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="container">
            <div class="modal-body">
              <form id="newBucketForm" class="form-horizontal">
                <div class="form-group">
                  <label for="newBucketNameInput">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newBucketNameInput"
                    placeholder="Task name here"
                  />
                </div>

                <div class="form-group">
                  <label for="newBucketDescription">Description:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="newBucketDescription"
                    placeholder="Task description here"
                  ></textarea>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label for="newBucketAssignedTo">Assigned To:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="newBucketAssignedTo"
                      placeholder="Name of assignee here"
                    />
                  </div>

                  <div class="form-group col-6">
                    <label for="newBucketDueDate">Due Date:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="newBucketDueDate"
                      name="newBucketDueDate"
                      value="date"
                      min="date"
                      max="2030-12-31"
                      format="YYYY-mm-dd"
                    />
                  </div>

                  <!-- Comment status dropdown because of task 7 requirement -->

                  <!-- <div class="form-group col-6">
                    <label for="priority">Status:</label>
                    <select class="form-control" id="newBucketStatus">
                      <option disabled selected value>Select an option</option>
                      <option class="badge badge-primary">TODO</option>
                      <option class="badge badge-secondary">IN-PROGRESS</option>
                      <option class="badge badge-danger">PAST DUE</option>
                      <option class="badge badge-info">REVIEW</option>
                      <option class="badge badge-success">DONE</option>
                    </select>
                  </div> -->

                  <!-- Comment priority dropdown for now -->

                  <!-- <div class="form-group col-6">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="newTaskPriority">
                      <option disabled selected value>Select an option</option>
                      <option style="color: red">High</option>
                      <option style="color: gold">Medium</option>
                      <option style="color: yellowgreen">Low</option>
                    </select>
                    <div
                      id="priorityAlertMessage"
                      style="display: none"
                      class="alert alert-danger"
                      role="alert"
                    >
                      Error message
                    </div>
                  </div> -->
                </div>

                <div
                  id="alertMessage"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary float-right">
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal end here -->

    <br />

    <!-- Bucket cards start here -->

    <div class="container justify-content">
      <div class="d-flex flex-wrap" id="bucketListDiv">
        <!-- <div class="card-rows"> -->
        <div class="card-columns">
          <div role="card">
            <div class="card shadow p2 mb-4 bg m-2">
              <div class="card-body text-justify">
                <h5 class="card-text">Get a Degree</h5>
                <h6>
                  Go to a prestigious University. Take up any bachelors degree.
                  Then graduate with in 3 months.
                </h6>
                <h6><small>Assigned To:</small> Nathan</h6>
                <div class="d-flex w-100 mb-3 justify-content-between">
                  <small
                    ><!--Due:-->
                    <strong><em>10-02-2021</em></strong></small
                  >
                  <small class="badge badge-success">DONE</small>
                </div>

                <!-- <div class="row float-right">-->
                <div class="card-columns-footer">
                  <button
                    type="button"
                    style="color: black(67, 17, 114)"
                    class="close"
                    data-dismiss="card"
                    aria-label="Close"
                  >
                    <i class="fa fa-trash-o"></i>
                  </button>
                  <button
                    type="button"
                    style="color: black(67, 17, 114)"
                    class="close"
                    data-dismiss="card"
                    aria-label="Close"
                  >
                    <i class="fa fa-check-square-o"></i>
                  </button>
                  <button
                    type="button"
                    style="color: black(67, 17, 114)"
                    class="close"
                    data-toggle="modal"
                    data-target="#editBucket"
                  >
                    <i class="fa fa-edit"></i>
                  </button>
                  <!-- </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bucket cards end here -->

    <br />

    <!-- Modal for editing Task start here -->

    <div
      class="modal fade"
      id="editBucket"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editBucketLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBucketLabel">
              <i class="fa fa-pencil"></i> Edit Bucket
            </h5>
            <button
              type="button"
              style="color: white"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="container">
            <div class="modal-body">
              <form id="editBucketForm" class="form-horizontal">
                <div class="form-group">
                  <label for="editBucketNameInput">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newBucketNameInput"
                    placeholder="Task name here"
                  />
                </div>

                <div class="form-group">
                  <label for="editBucketDescription">Description:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="editBucketDescription"
                    placeholder="Task description here"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="newBucketAssignedTo">Assigned To:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editBucketAssignedTo"
                    placeholder="Name of assignee here"
                  />
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="editBucketDueDate">Due Date:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="editBucketDueDate"
                      name="editBucketDueDate"
                      value="date"
                      min="date"
                      max="2030-12-31"
                      format="yyyy-MM-dd"
                    />
                  </div>

                  <div class="form-group col-6">
                    <label for="priority">Status:</label>
                    <select class="form-control" id="editBucketStatus">
                      <option disabled selected value>Select an option</option>
                      <option class="badge badge-primary">TODO</option>
                      <option class="badge badge-secondary">IN-PROGRESS</option>
                      <option class="badge badge-danger">PAST DUE</option>
                      <option class="badge badge-info">REVIEW</option>
                      <option class="badge badge-success">DONE</option>
                    </select>
                  </div>

                  <!-- Comment priority dropdown for now -->

                  <!-- <div class="form-group col-6">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="newTaskPriority">
                      <option disabled selected value>Select an option</option>
                      <option style="color: red">High</option>
                      <option style="color: gold">Medium</option>
                      <option style="color: yellowgreen">Low</option>
                    </select>
                    <div
                      id="priorityAlertMessage"
                      style="display: none"
                      class="alert alert-danger"
                      role="alert"
                    >
                      Error message
                    </div>
                  </div> -->
                </div>

                <div
                  id="alertMessage"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary float-right">
                    Save Changes
                  </button>
                  <!-- <button type="submit" class="btn btn-primary float-right">
                    Cancel
                  </button> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Task editing end here -->

    <!-- JavaScript: jQuery, Popper.js, and Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Our JS -->

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
